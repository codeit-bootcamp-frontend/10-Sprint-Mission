<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/common/logo_icon_w16x3.png" />
    <link rel="apple-touch-icon" href="/images/common/logo_icon_w16x3.png" />
    <title>회원가입 - 판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/common/reset.css" />
    <link rel="stylesheet" href="/styles/login_signup.css" />
  </head>
  <body class="body">
    <header class="header">
      <a href="/">
        <img
          class="header__logo"
          src="/images/common/logo_w396x3.png"
          alt="판다마켓 바로가기"
        />
      </a>
    </header>
    <main class="main">
      <h1 class="blind">판다마켓 회원가입</h1>
      <form class="form" method="post">
        <div class="formField">
          <label class="formField__label" for="signup_email">이메일</label>
          <input
            class="formField__input"
            id="signup_email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          />
        </div>
        <div class="formField">
          <label class="formField__label" for="signup_name">닉네임</label>
          <input
            class="formField__input"
            id="signup_name"
            name="nickName"
            type="text"
            placeholder="닉네임을 입력해 주세요"
          />
        </div>
        <div class="formField">
          <label class="formField__label" for="signup_pw">비밀번호</label>
          <input
            class="formField__input"
            id="signup_pw"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해 주세요"
          />
          <button class="formField__toggleButton" type="button">
            <img src="/images/login_signup/eye_close.svg" alt="비밀번호 보기" />
          </button>
        </div>
        <div class="formField">
          <label class="formField__label" for="signup_pwcf">
            비밀번호 확인
          </label>
          <input
            class="formField__input"
            id="signup_pwcf"
            name="passwordConfirmation"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해 주세요"
          />
          <button class="formField__toggleButton" type="button">
            <img src="/images/login_signup/eye_close.svg" alt="비밀번호 보기" />
          </button>
        </div>
        <button class="form__submitButton" type="submit">회원가입</button>
      </form>
      <div class="easyLogin">
        <span>간편 로그인하기</span>
        <ul class="easyLogin__social">
          <li>
            <a
              class="easyLogin__sns"
              href="https://www.google.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/images/login_signup/google.svg"
                alt="구글 간편 로그인하기"
              />
            </a>
          </li>
          <li>
            <a
              class="easyLogin__sns"
              href="https://www.kakaocorp.com/page"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/images/login_signup/kakaotalk.svg"
                alt="카카오톡 간편 로그인하기"
              />
            </a>
          </li>
        </ul>
      </div>
      <div class="pageSwitch">
        <span>이미 회원이신가요?</span>
        <a class="pageSwitch__link" href="/login.html">로그인</a>
      </div>
    </main>
  </body>
</html>
