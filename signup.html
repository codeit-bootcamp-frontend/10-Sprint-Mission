<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>

  <body>
    <main class="auth-container">
      <a href="index.html" class="logo-home-link" aria-label="홈으로 이동"
        ><img src="images/logo/logo.svg" alt="판다마켓 로고"
      /></a>
      
      <form id="signupForm" method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
            required
          />
          <!-- 미션4 -->
          <span id="emailEmptyError" class="error-message"
            >이메일을 입력해 주세요</span
          >
          <span id="emailInvalidError" class="error-message"
            >잘못된 이메일 형식입니다</span
          >
        </div>

        <div class="input-item">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해 주세요"
            required
          />
          <span id="nicknameEmptyError" class="error-message"
            >닉네임을 입력해 주세요</span
          >
        </div>

        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해 주세요"
              required
            />
            <button
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기"
            >
              <img
                class="password-toggle-icon"
                src="images/icons/eye-invisible.svg"
                alt="비밀번호 숨김 상태 아이콘"
              />
            </button>
          </div>
          <span id="passwordEmptyError" class="error-message"
            >비밀번호를 입력해 주세요</span
          >
          <span id="passwordInvalidError" class="error-message"
            >비밀번호를 8자 이상 입력해 주세요</span
          >
        </div>
        <div class="input-item">
          <label for="passwordConfirmation">비밀번호 확인</label>
          <div class="input-wrapper">
            <input
              id="passwordConfirmation"
              name="passwordConfirmation"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해 주세요"
              required
            />
            <button
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기"
            >
              <img
                class="password-toggle-icon"
                src="images/icons/eye-invisible.svg"
                alt="비밀번호 숨김 상태 아이콘"
              />
            </button>
          </div>
          <span id="passwordConfirmationInitError" class="error-message"
            >먼저 조건에 맞는 비밀번호를 입력해 주세요</span
          >
          <span id="passwordConfirmationError" class="error-message"
            >비밀번호가 일치하지 않습니다</span
          >
        </div>

        <button type="submit" class="button pill-button full-width">
          회원가입
        </button>
      </form>

      <div class="social-login-container">
        <h3>간편 로그인하기</h3>
        <div class="social-login-links-container">
          <a
            href="https://www.google.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="구글 로그인"
            ><img
              src="images/social/google-logo.png"
              alt="구글 로그인"
              width="42"
          /></a>
          <a
            href="https://www.kakaocorp.com/page/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="카카오톡 로그인"
            ><img
              src="images/social/kakao-logo.png"
              alt="카카오톡 로그인"
              width="42"
          /></a>
        </div>
      </div>

      <div class="auth-switch">
        이미 회원이신가요? <a href="login.html">로그인</a>
      </div>
    </main>

    <!-- 미션4 -->
    <script src="scripts/auth.js"></script>
  </body>
</html>
