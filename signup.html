<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/icon/favicon-panda.png" />

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="login__wrap">
      <header>
        <a href="/" class="header__auth-logo">
          <img
            class="header__auth-img"
            src="images/logo/logo.png"
            alt="판다마켓 로고"
          />
        </a>
      </header>

      <main>
        <div class="main__wrap">
          <form class="login-form">
            <label for="email" class="login-form__label">이메일</label>
            <input
              id="email"
              class="login-form__input"
              name="email"
              type="email"
              placeholder="이메일을 입력해주세요"
              required
            />

            <label for="nick-name" class="login-form__label">닉네임</label>
            <input
              id="nick-name"
              class="login-form__input"
              name="nick-name"
              type="text"
              placeholder="닉네임을 입력해주세요"
              required
            />

            <label for="password" class="login-form__label">비밀번호</label>
            <input
              id="password"
              class="login-form__input"
              name="password"
              type="password"
              minlength="8"
              placeholder="비밀번호를 입력해주세요"
              required
            />

            <label for="password-check" class="login-form__label"
              >비밀번호 확인</label
            >
            <input
              id="password-check"
              class="login-form__input"
              name="password"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
              required
            />

            <button type="submit" class="login-form__btn">로그인</button>
          </form>
          <div class="social-login">
            <p class="social-login__title">간편 로그인하기</p>

            <div class="social-login__shortcuts">
              <a href="https://www.google.com/"
                ><img src="images/icon/login-google.png" alt="구글 로고"
              /></a>
              <a href="https://www.kakaocorp.com/page/"
                ><img src="images/icon/login-kakaotalk.png" alt="카카오톡 로고"
              /></a>
            </div>
          </div>

          <div class="create-account">
            <p class="create-account__info">
              이미 회원이신가요?
              <a class="create-account__link" href="/login.html">로그인</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
