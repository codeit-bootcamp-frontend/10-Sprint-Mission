<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/common/logo_icon_w16x3.png" />
    <link rel="apple-touch-icon" href="/images/common/logo_icon_w16x3.png" />
    <title>로그인 - 판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/common/reset.css" />
    <link rel="stylesheet" href="/styles/login_signup.css" />
    <script type="module" src="/scripts/login_signup.js"></script>
  </head>
  <body class="body">
    <header class="header">
      <a href="/">
        <img
          class="header__logo"
          src="/images/common/logo_w396x3.png"
          alt="판다마켓 바로가기"
        />
      </a>
    </header>
    <main class="main">
      <div class="main__contentWrapper">
        <h1 class="blind">판다마켓 로그인</h1>
        <form class="form" method="post">
          <div class="formField">
            <label class="formField__label" for="emailInput">이메일</label>
            <input
              class="formField__input"
              id="emailInput"
              name="email"
              type="email"
              placeholder="이메일을 입력해 주세요"
            />
            <span class="formField__error"></span>
          </div>
          <div class="formField">
            <label class="formField__label" for="passwordInput">비밀번호</label>
            <input
              class="formField__input"
              id="passwordInput"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해 주세요"
            />
            <button class="formField__toggleButton" type="button">
              <img
                src="/images/login_signup/eye_close.svg"
                alt="비밀번호 보기"
              />
            </button>
            <span class="formField__error"></span>
          </div>
          <button class="form__submitButton" type="submit">로그인</button>
        </form>
        <div class="easyLogin">
          <span>간편 로그인하기</span>
          <ul class="easyLogin__social">
            <li>
              <a
                class="easyLogin__sns"
                href="https://www.google.com/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="/images/login_signup/google.svg"
                  alt="구글 간편 로그인하기"
                />
              </a>
            </li>
            <li>
              <a
                class="easyLogin__sns"
                href="https://www.kakaocorp.com/page"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="/images/login_signup/kakaotalk.svg"
                  alt="카카오톡 간편 로그인하기"
                />
              </a>
            </li>
          </ul>
        </div>
        <div class="pageSwitch">
          <span>판다마켓이 처음이신가요?</span>
          <a class="pageSwitch__link" href="/signup.html">회원가입</a>
        </div>
      </div>
    </main>
  </body>
</html>
