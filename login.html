<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>판다마켓-login</title>
  <link
      rel="stylesheet"
      href="/node_modules/normalize.css/normalize.css"
  />
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/login_signin.css">
</head>
<body>
  <div class="login form">
    <a class="login title" href="index.html"><img src="assets/logo_lg.svg"></a>
    <div class="login main-content">
      <!-- field: 각 응답 하나하나, fields: 채워야하는 응답 전체 -->
      <form class="fields">
        <div class="field">
          <label for="email">이메일</label>
          <div id="email-input-container" class="input-container">
            <input id="email" class="input" name="email" type="email" placeholder="이메일을 입력해주세요">
            <p id="email-msg" class="valid-msg"></p>
          </div>
        </div>
        <div class="field">
          <label for="password">비밀번호</label>
          <div id="password-input-container" class="input-container">
            <input id="password"  class="input" name="password"type="password" placeholder="비밀번호를 입력해주세요">
            <img class="visibility-icon" src="assets/btn_visibility_off_24px.svg">
            <p id="password-msg" class="valid-msg"></p>
          </div>
        </div>
        <a id="login-button" href="/items.html">로그인</a>
      </form>
      <!-- sns 로그인 안내 -->  
      <div class="sns-login">
        <p>간편 로그인하기</p>
        <div class="sns-login-imgs">
          <a href="https://www.google.com/"><img src="assets/ic_color_google.svg" alt="구글 로그인 바로가기"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="assets/ic_color_kakaotalk.svg" alt="카카오톡 로그인 바로가기"></a>
        </div>
      </div>
      <!-- 로그인할 계정이 없다면 회원가입으로 안내 -->
      <div class="ask-signup"><p>판다마켓이 처음이신가요?</p><a href="signup.html">회원가입</a></div>
    </div>
  </div>
  <script src="src/login.js"></script>
</body>
</html>
