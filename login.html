<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <title>로그인 | 판다마켓</title>
</head>
<body>
  <main>
    <section class="auth">
      <a href="/" class="auth-logo"><img src="./images/panda_logo.png" alt="판다마켓 로고"/></a>
      <form class="auth-form">
        <label for="email">이메일</label>
        <div class="auth-input">
          <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" />
        </div>
        <label for="password">비밀번호</label>
        <div class="auth-input">
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" />
          <img src="./images/btn_visibility.png" class="visibility" alt="비밀번호 표시"/>
        </div>
        <button type="submit">로그인</button>
        <div class="other-account">
          <span>간편 로그인하기</span>
          <div class="icon-container">
            <a href="https://www.google.com" target="_blank">
              <img src="./images/ic_google.png" alt="구글 로그인"/>
            </a>
            <a href="https://www.kakaocorp.com/page" target="_blank">
              <img src="./images/ic_kakao.png" alt="카카오 로그인"/>
            </a>
          </div>
        </div>
        <span class="auth-link">판다마켓이 처음이신가요? <a href="/signup">회원가입</a></span>
      </form>
    </section>
  </main>
</body>
</html>
