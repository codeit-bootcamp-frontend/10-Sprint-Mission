<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="로그인&회원가입.css" />
    <link rel="stylesheet" href="로그인&회원가입반응형.css" />
  </head>
  <body id="body">
    <header id="main_header">
      <img src="판다 얼굴.png" />
      <a href="index.html" id="a_tag">
        <p>판다마켓</p>
      </a>
    </header>
    <main id="content">
      <label class="label">이메일</label>
      <input
        id="email"
        type="email"
        class="input"
        placeholder="이메일을 입력해주세요"
      />
      <p id="error_email" class="error_message"></p>
      <label class="label">비밀번호</label>
      <input
        id="password"
        type="password"
        class="input"
        placeholder="비밀번호를 입력해주세요"
      />
      <p id="error_password" class="error_message"></p>
      <div id="login_box">로그인</div>
      <div id="nav_footer_box">
        <p id="nav_footer_p"><b>간편 로그인하기</b></p>
        <div id="easy_login">
          <a href="https://www.google.com/"><img src="google.png" /></a
          ><a href="https://www.kakaocorp.com/page/"
            ><img src="cacaotalk.png"
          /></a>
        </div>
      </div>
    </main>
    <footer id="footer">
      판다마켓이 처음이신가요? <a href="sign_up.html" id="gaip">회원가입</a>
    </footer>
    <script src="로그인&회원가입.js"></script>
  </body>
</html>
