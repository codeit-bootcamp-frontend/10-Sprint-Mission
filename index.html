<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://basic-kimheejin-sprint1.netlify.app/">
  <meta property="og:title" content="판다마켓">
  <meta property="og:image" content="https://basic-kimheejin-sprint1.netlify.app/images/logo_lg.png">
  <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
  <meta property="og:site_name" content="판다마켓">
  <meta property="og:locale" content="ko-KR">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>판다마켓</title>
</head>
<body>
  <header>
    <div class="header-container max-container ">
      <a href="/" title="판다 홈으로 이동">
        <span class="panda-market">판다마켓</span>
        <img src="/images/logo.png" alt="판다 로고" class="panda-market-logo" />
      </a>
      <a class="btn-login" href="/login">로그인</a>
    </div>
  </header>
  <main class="index__main">
    <section class="hero">
      <div class="hero-container max-container">
        <div class="hero-content">
          <h3 class="content-title">일상의 모든 물건을<br class="content-br">거래해 보세요</h3>
          <a class="btn-items" href="/items">구경하러 가기</a>
        </div>
        <img src="/images/hero.png" alt="판다 이미지" class="hero-image" />
      </div>
    </section>
    <section class="hot-item">
      <div class="hot-item-container max-container">
        <img src="/images/Img_home_01.png" alt="쇼핑하는 판다 둘 이미지" class="content-image" />
        <div class="hot-item-content">
          <span class="hot-item-content__span">Hot item</span>
          <h3 class="content-title">인기 상품을<br class="content-br">확인해 보세요</h3>
          <p class="content-description">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
        </div>
      </div>
    </section>
    <section class="search">
      <div class="search-container max-container">
        <div class="search-content">
          <span class="search-content__span">Search</span>
          <h3 class="content-title">구매를 원하는<br class="content-br">상품을 검색하세요</h3>
          <p class="content-description">가구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
        <img src="/images/Img_home_02.png" alt="돋보기 검색 이미지" class="content-image" />
      </div>
    </section>
    <section class="register">
      <div class="register-container max-container">
        <img src="/images/Img_home_03.png" alt="상품 선택 이미지" class="content-image" />
        <div class="register-content">
          <span class="register-content__span">Register</span>
          <h3 class="content-title">판매를 원하는<br class="content-br">상품을 등록하세요</h3>
          <p class="content-description">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="bottom-container max-container">
        <div class="bottom-content">
          <h3 class="content-title">믿을 수 있는<br>판다마켓 중고 거래</h3>
        </div>
        <img src="/images/Img_home_bottom.png" alt="대화하는 판다 둘 이미지" class="bottom-image" />
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-container max-container">
      <section class="copyright">
        <span>©codeit - 2024</span>
      </section>
      <section class="footer-mid">
        <a href="/privacy.html" target="_blank" class="footer-mid__link">Privacy Policy</a>
        <a href="/faq.html" target="_blank" class="footer-mid__link">FAQ</a>
      </section>
      <section class="footer-social">
        <a href="https://www.facebook.com" target="_blank" title="페이스북 바로가기">
          <img src="/images/ic_facebook.svg" alt="페이스북 바로가기" />
        </a>
        <a href="https://x.com/?lang=en" target="_blank" title="트위터 바로가기">
          <img src="/images/ic_twitter.svg" alt="트위터 바로가기" />
        </a>
        <a href="https://www.youtube.com" target="_blank" title="유튜브 바로가기">
          <img src="/images/ic_youtube.svg" alt="유튜브 바로가기" />
        </a>
        <a href="https://www.instagram.com" target="_blank" title="인스타그램 바로가기">
          <img src="/images/ic_instagram.svg" alt="인스타그램 바로가기" />
        </a>
      </section>
    </div>
  </footer>
</body>
</html>
