<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="../images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="../styles/login-signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="login-background">
    <div class="login-container">
      <div class="login-logo-box">
        <a class="gohome" href="/">
         <img class="login-logo" src="../images/logo/logo.svg" alt="판다마켓 로고">
        </a>
      </div>
      <div class="form-box">
        <form>
          <label>이메일</label>
          <input
            name="email"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
          <p class="error-message email-error"></p>
          <label>닉네임</label>
          <input
            name="username"
            type="text"
            placeholder="닉네임을 입력해주세요"
          />
          <p class="error-message username-error"></p>
          <label>비밀번호</label>
          <div class="password-container">
          <input
            class="password-input"
            autocomplete="off"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <span id="togglePassword" class="toggle-password">
            <i class="fas fa-eye-slash"></i>
          </span>
          </div>
          <p class="error-message password-error"></p>
          <label>비밀번호 확인</label>
          <div class="password-container">
          <input
            class="confirm-password-input"
            autocomplete="off"
            name="password-repeat"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <span class="toggle-password">
            <i class="fas fa-eye-slash"></i>
          </span>
          </div>
          <p class="error-message confirm-password-error"></p>
          <form action="/signup">
          <button type="submit" class="button-off" id="signup-button">회원가입</button>
          </form>
      </div>
      <div class="social-login-box">
        <p class="social-login-p">간편 로그인하기</p>
        <div class="social-login-link">
          <a class="social-login google" href="https://accounts.google.com/ServiceLogin?hl=ko&passive=true">
           <img src="../images/Component 2.png" alt="구글 로그인">
          </a>
          <a class="social-login kakao" href="https://accounts.kakao.com/login">
           <img src="../images/Component 3.png" alt="카카오톡 로그인">
          </a>
        </div>
      </div>
      <p class="sign-up-login">이미 회원이신가요?
        <a href="../login">로그인</a>
      </p>
    </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
