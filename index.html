<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
   >
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/global.css">
</head>
<body>
    <header>
        <div class="header-wrap">
            <a href ="/">
                <img class="panda-logo" src="./img/logo/logo.png" width="153" alt="판다마켓로고">
            </a>
            <a href ="/login" class="login-button">로그인</a>
        </div>
        
    </header>
    <main>
        <section class="banner">
            <div class="banner-wrap">
                <div class="banner-textbox">
                    <h1 class="banner-text">일상의 모든 물건을<br>
                        거래해 보세요
                    </h1>
                    <a href="/items" class="items-button">구경하러 가기</a>
                </div>
                <img class="img_home_top" src="./img/Img_home_top.png" width="746" alt="banner">
            </div>
        </section>
        <section class="section1">
            <div class="section-wrap">
                <img class="Img_home_01" src="./IMG/Img_home_01.png" width="558" alt="Hot Item">
                <div class="section-textbox">
                    <p class="tag">Hot Item</p>
                    <h3 class="section-text">인기 상품을<br>
                        확인해 보세요
                    </h3>
                    <p class="section-text-detail">가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요
                    </p>
                </div>
                
            </div>
        </section>
        <section class="section2">
            <div class="section-wrap">
                <div class="section-textbox">
                    <p class="tag">Search</p>
                    <h3 class="section-text">구매를 원하는<br>
                        상품을 검색하세요
                    </h3>
                    <p class="section-text-detail">구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요
                    </p>
                </div>
                <img class="Img_home_02" src="./IMG/Img_home_02.png" width="588" alt="Search">
            </div>
        </section>
        <section class="section3">
            <div class="section-wrap">
                <img class="Img_home_03" src="./IMG/Img_home_03.png" width="588" alt="Register">
                <div class="section-textbox">
                    <p class="tag">Register</p>
                    <h3 class="section-text">판매를 원하는<br>
                        상품을 등록하세요
                    </h3>
                    <p class="section-text-detail">어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </p>
                </div>
            </div>
        </section>
        <section class="bottom">
            <div class="banner-wrap">
                <div class="banner-textbox">
                    <h3 class="section-text">믿을 수 있는<br>
                        판다마켓 중고 거래
                    </h3>
                </div>
                <img class="img_home_bottom" src="./img/Img_home_bottom.png" width="746" alt="bottom">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-wrap">
            <span class="copyright">©codeit - 2024</span>
            <div class="footer-center">
                <a href="/privacy" class="privacypolicy">Privacy Policy</a>
                <a href="/faq" class="FAQ">FAQ</a>
            </div>
            <div class="sns-wrap">
                    <a href="https://www.facebook.com/">
                        <img class="facebook" src="./img/icon/ic_facebook.png">
                    </a>
                    <a href="https://x.com/">
                        <img class="twitter" src="./img/icon/ic_twitter.png">
                    </a>
                    <a href="https://youtube.com">
                        <img class="youtube" src="./img/icon/ic_youtube.png">
                    </a>
                    <a href="https://instagram.com">
                        <img class="instagram" src="./img/icon/ic_instagram.png">
                    </a>
            </div>
        </div>
        
    </footer>

</body>
</html>
