<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/sign.css">
  </head>

    <body>
      <header>
        <div class="bigLogo">
            <a href="/">
                <img id="panda"
                 src="images/logo/panda-image.png" alt="판다마켓">
            </a>
        </div>
      </header>
        <form class=" login">
          <div class="form-group">
          <label>이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          />
          <span class="error-message"></span>
          </div>
          <div class="form-group">
          <label>비밀번호</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해 주세요"
          />
          <span class="error-message"></span>
          </div>
          <button type="submit" onclick="location.href='items.html'" id="loginclick">
            로그인
          </button>
        <div class="linklog">
          <p>간편 로그인하기</p>
          <div class="icons">
            <a href="https://www.google.com/">
              <img id="google"
               src="images/social/google-logo.png" alt="google">
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img id="kakao"
               src="images/social/kakao-logo.png" alt="kakaotalk">
            </a>
          </div>
        </div>
      </form>
      <footer>
        <div class="login-signup">
          판다마켓이 처음이신가요?
          <a class="login-signup-link" href="signup.html">회원가입</a>
        </div>
      </footer>
      <script src="JavaScript/inscript.js"></script>
    </body>
</html>
