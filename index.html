<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>판다마켓</title>
  <link
      rel="stylesheet"
      href="/node_modules/normalize.css/normalize.css"
  />
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="header">
      <a class="header-typo" href="index.html">
          <img src="assets/logo.svg">
      </a>
      <a class="login-button" href="login.html">로그인</a>
  </header>
  <main>
    <!-- 상단 배너 -->
    <section class="top-banner">
      <div class="top-banner-contents">
        <!-- 반응형 줄내림
          white-space: pre-line/normal(nowrap) 이용하는것으로 변경-->
        <div class="top-banner-text">
          <p>일상의 모든 물건을 
          거래해 보세요</p>
        </div>
        <a href="items.html">구경하러 가기</a>
      </div>
    </section>
    <!-- 본문 -->
    <section class="main-content">
      <section class="odd">
        <div class="card odd">
          <img class="card-image" src="assets/Img_home_01.svg">
          <div class="card-text odd">
            <h1 class="card-header">Hot item</h1>
            <h2 class="card-title">인기 상품을<br>확인해 보세요</h2>
            <p class="card-explain">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
      </section>
      <section class="even">
        <div class="card even">
          <img class="card-image" src="assets/Img_home_02.svg">
          <div class="card-text even">
            <h1 class="card-header">Search</h1>
            <h2 class="card-title">구매를 원하는<br>상품을 검색하세요</h2>
            <p class="card-explain">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
          </div>
        </div>
      </section>
      <section class="odd">
        <div class="card odd">
          <img class="card-image" src="assets/Img_home_03.svg">
          <div class="card-text odd">
            <h1 class="card-header">Register</h1>
            <h2 class="card-title">판매를 원하는<br>상품을 등록하세요</h2>
            <p class="card-explain">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
          </div>
        </div>
      </section>
    </section>
    <!-- 하단 배너 -->
    <section class="bottom-banner">
        <div class="bottom-banner-text">
          <p>믿을 수 있는 
          판다마켓 중고거래</p>
        </div>
    </section>
  </main>
  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-content">
      <p class="copy-right">@codeit - 2024</p>
      <div class="menu">
        <a href="privacy">Privacy Policy</a>
        <a href="faq">FAQ</a>
      </div>
      <div class="icons">
        <a href="https://www.facebook.com/"><img src="assets/ic_facebook.svg" alt="페이스북 바로가기"></a>
        <a href="https://twitter.com/"><img src="assets/ic_twitter.svg" alt="트위터 바로가기"></a>
        <a href="https://www.youtube.com/"><img src="assets/ic_youtube.svg" alt="유튜브 바로가기"></a>
        <a href="https://www.instagram.com/"><img src="assets/ic_instagram.svg" alt="인스타그램 바로가기"></a>
      </div>
    </div>
  </footer>
</body>
</html>
