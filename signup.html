<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>판다마켓-signup</title>
  <link
      rel="stylesheet"
      href="/node_modules/normalize.css/normalize.css"
  />
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/login_signin.css">
</head>
<body>
    <div class="sign-up form">
        <a class="sign-up title" href="index.html"><img src="assets/logo_lg.svg"></a>
        <div class="sign-up main-content">
          <!-- field: 각 응답 하나하나, fields: 채워야하는 응답 전체 -->
          <form class="fields">
            <div class="field">
              <label for="email">이메일</label>
              <div id="email-input-container" class="input-container">
                <input id="email" class="input" name="email" type="email" placeholder="이메일을 입력해주세요">
                <p id="email-msg" class="valid-msg"></p>
              </div>
            </div>
            <div class="field">
                <label for="name">닉네임</label>
                <div id="name-input-container" class="input-container">
                  <input id="name" class="input" name="name" type="text" placeholder="닉네임을 입력해주세요">
                  <p id="name-msg" class="valid-msg"></p>
                </div>
              </div>
            <div class="field">
              <label for="password">비밀번호</label>
              <div id="password-input-container" class="input-container">
                <input id="password" class="input" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                <img class="visibility-icon" src="assets/btn_visibility_off_24px.svg">
                <p id="password-msg" class="valid-msg"></p>
              </div>
            </div>
            <div class="field">
                <label for="password-check">비밀번호 확인</label>
                <div id="password-check-input-container" class="input-container">
                  <input id="password-check" class="input" name="password-check" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                  <img class="visibility-icon" src="assets/btn_visibility_off_24px.svg">
                  <p id="password-check-msg" class="valid-msg"></p>
                </div>
            </div>
            <a id="signup-button" href="login.html">회원가입</a>
          </form>
          <!-- sns 로그인 안내 -->
          <div class="sns-login">
            <p>간편 로그인하기</p>
            <div class="sns-login-imgs">
              <a href="https://www.google.com/"><img src="assets/ic_color_google.svg" alt="구글 로그인 바로가기"></a>
              <a href="https://www.kakaocorp.com/page/"><img src="assets/ic_color_kakaotalk.svg" alt="카카오톡 로그인 바로가기"></a>
            </div>
          </div>
          <!-- 회원가입이 필요없다면 로그인으로 이동 -->
          <div class="ask-login"><p>이미 회원이신가요?</p><a href="login.html">로그인</a></div>
        </div>
      </div>
      <script src="src/signup.js"></script>
</body>
</html>
