<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/common/logo_icon_w16x3.png" />
    <link rel="apple-touch-icon" href="/images/common/logo_icon_w16x3.png" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/common/reset.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <a href="/">
        <img
          class="header__logo"
          src="/images/common/logo_w153x3.png"
          alt="판다마켓 바로가기"
        />
      </a>
      <a class="header__loginButton" href="/login.html">로그인</a>
    </header>
    <main>
      <h1 class="blind">판다마켓 홈페이지</h1>
      <section class="banner">
        <div class="banner__content">
          <h2 class="banner__title">일상의 모든 물건을 거래해 보세요</h2>
          <a class="banner__watchButton" href="/items.html">구경하러 가기</a>
        </div>
        <img
          class="banner__image"
          src="/images/index/panda_1_w746x3.png"
          alt=""
        />
      </section>
      <section class="cardList">
        <div class="card">
          <img
            class="card__image"
            src="/images/index/explain_1_w588x3.png"
            alt=""
          />
          <div class="card__content">
            <span class="card__keyword">Hot Item</span>
            <h2 class="card__title">인기 상품을 확인해 보세요</h2>
            <p class="card__description">
              가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="/images/index/explain_2_w588x3.png"
            alt=""
          />
          <div class="card__content">
            <span class="card__keyword">Serch</span>
            <h2 class="card__title">구매를 원하는 상품을 검색하세요</h2>
            <p class="card__description">
              구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
            </p>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="/images/index/explain_3_w588x3.png"
            alt=""
          />
          <div class="card__content">
            <span class="card__keyword">Register</span>
            <h2 class="card__title">판매를 원하는 상품을 등록하세요</h2>
            <p class="card__description">
              어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section class="banner">
        <div class="banner__content">
          <h2 class="banner__title">믿을 수 있는 판다마켓 중고 거래</h2>
        </div>
        <img
          class="banner__image"
          src="/images/index/panda_2_w746x3.png"
          alt=""
        />
      </section>
    </main>
    <footer class="footer">
      <address class="footer__address">&copy;codeit - 2024</address>
      <ul class="footer__support">
        <li>
          <a href="/privacy.html">Privacy Policy</a>
        </li>
        <li>
          <a href="/faq.html">FAQ</a>
        </li>
      </ul>
      <ul class="footer__social">
        <li>
          <a
            class="footer__sns"
            href="https://www.facebook.com/codeit.kr"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/images/common/facebook.svg" alt="페이스북 바로가기" />
          </a>
        </li>
        <li>
          <a
            class="footer__sns"
            href="https://twitter.com/codeitkr"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/images/common/twitter.svg" alt="트위터 바로가기" />
          </a>
        </li>
        <li>
          <a
            class="footer__sns"
            href="https://www.youtube.com/@codeit-kr"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/images/common/youtube.svg" alt="유튜브 바로가기" />
          </a>
        </li>
        <li>
          <a
            class="footer__sns"
            href="https://www.instagram.com/codeit_kr"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/images/common/instagram.svg" alt="인스타그램 바로가기" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
