<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="signlink.css">
  </head>

    <body>
      <header>
        <div class="bigLogo">
            <a href="/">
                <img id="panda"
                 src="images/logopandal2x.png" alt="판다마켓">
            </a>
        </div>
      </header>
        <form class=" login">
          <label>이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
          <label>닉네임</label>
          <input
            id=""nickname"
            name="nickname"
            type="nickname"
            placeholder="닉네임을 입력해주세요"
          />
          <label>비밀번호</label>
          <input
            id=""password"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <label>비밀번호 확인</label>
          <input
            id=""repassword"
            name="repassword"
            type="repassword"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <button type="submit" onclick="location.href='/submit'" class="loginclick">
            회원가입
          </button>
        <div class="linklog">
          <p>간편 로그인하기</p>
          <div class="icons">
            <a href="https://www.google.com/">
              <img id="google"
               src="images/google-logo.png" alt="google">
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img id="kakao"
               src="images/kakao-logo.png" alt="kakaotalk">
            </a>
          </div>
        </div>
      </form>
      <footer>
        <div class="login-partner">
          이미 회원이신가요?
          <a class="login-signin-link" href="login.html">로그인</a>
        </div>
      </footer>
    </body>
</html>
