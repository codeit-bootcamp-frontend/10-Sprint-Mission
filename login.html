<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="판다 마켓" />
    <meta property="og:url" content="https://najimarket.netlify.app" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://najimarket.netlify.app/images/panda_logo.png"
    />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <script type="module" src="./src/login.js"></script>
    <link rel="icon" href="./images/favicon.ico" />
    <title>로그인 | 판다마켓</title>
  </head>
  <body>
    <main>
      <section class="auth login">
        <a href="/" class="auth-logo">
          <img src="./images/panda_logo.svg" alt="판다마켓 로고" />
        </a>
        <form class="auth-form">
          <div class="email-container">
            <label for="email">이메일</label>
            <div class="auth-input">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <span class="validation-message"></span>
          </div>
          <div class="password-container">
            <label for="password">비밀번호</label>
            <div class="auth-input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <img
                src="./images/btn_hide.svg"
                class="btn-eye"
                alt="비밀번호 표시"
              />
            </div>
            <span class="validation-message"></span>
          </div>
          <button type="submit" disabled>로그인</button>
          <div class="other-account">
            <span>간편 로그인하기</span>
            <div class="icon-container">
              <a href="https://www.google.com" target="_blank">
                <img src="./images/ic_google.svg" alt="구글 로그인" />
              </a>
              <a href="https://www.kakaocorp.com/page" target="_blank">
                <img src="./images/ic_kakao.svg" alt="카카오 로그인" />
              </a>
            </div>
          </div>
          <span class="auth-link">
            판다마켓이 처음이신가요?
            <a href="/signup">회원가입</a>
          </span>
        </form>
      </section>
    </main>
  </body>
</html>
