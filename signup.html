<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <script type="module" src="./src/signup.js"></script>
  <title>회원가입 | 판다마켓</title>
</head>
<body>
  <main>
    <section class="auth signup">
      <a href="/" class="auth-logo"><img src="./images/panda_logo.svg" alt="판다마켓 로고"/></a>
      <form class="auth-form">
        <div class="email-container">
          <label for="email">이메일</label>
          <div class="auth-input">
            <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" />
          </div>
          <span class="validation-message"></span>
        </div>
        <div class="nickname-container">
          <label for="nickname">닉네임</label>
          <div class="auth-input">
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" />
          </div>
          <span class="validation-message"></span>
        </div>
        <div class="password-container">
          <label for="password">비밀번호</label>
          <div class="auth-input">
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" />
            <img src="./images/btn_hidden.svg" class="visibility" alt="비밀번호 표시"/>
          </div>
          <span class="validation-message"></span>
        </div>
        <div class="password-check-container">
          <label for="password-check">비밀번호 확인</label>
          <div class="auth-input">
            <input 
              type="password" 
              id="password-check" 
              name="password-check" 
              placeholder="비밀번호를 다시 한 번 입력해주세요" 
            />
            <img src="./images/btn_hidden.svg" class="visibility" alt="비밀번호 표시"/>
          </div>
          <span class="validation-message"></span>
        </div>
        <button type="submit">회원가입</button>
        <div class="other-account">
          <span>간편 로그인하기</span>
          <div class="icon-container">
            <a href="https://www.google.com" target="_blank">
              <img src="./images/ic_google.svg" alt="구글 로그인"/>
            </a>
            <a href="https://www.kakaocorp.com/page" target="_blank">
              <img src="./images/ic_kakao.svg" alt="카카오 로그인"/>
            </a>
          </div>
        </div>
        <span class="auth-link">이미 회원이신가요? <a href="/login">로그인</a></span>
      </form>
    </section>
  </main>
</body>
</html>
