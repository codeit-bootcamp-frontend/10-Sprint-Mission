<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
  <link rel="icon" href="images/logo/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/noonnu/noonfonts_2107@1.1/rokaf-sans-medium.woff2">
</head>
<body>
  <header>
      <div class="header-logo-box">
         <a href="/">
           <img class="header-logo cursor-pointer" src="images/panda_logo_1.png" alt="판다마켓 로고">
         </a>
      </div>
      <div class="header-login-box">
         <a href="/login">
           <img class="login-button cursor-pointer" src="images/btn_small.png" alt="로그인 버튼">
         </a>
      </div>
  </header>
  <main>
    <div class="main-box">
       <div class="main-box-child1">
         <p class="main-box-child1-p">일상의 모든 물건을 거래해 보세요</p>
         <a href="/items">
          <img class="sightseeing cursor-pointer" src="images/btn_large.png" alt="구경하러 가기 버튼">
         </a>
       </div>
       <div class="main-box-child2">
         <img class="main-panda" src="images/Img_home_top.png" alt="메인 판다 그림">
      </div>
    </div>    
  </main>
  <div class="section-background">
    <section class="section-container">
      <div class="section-box">
      <img class="section-content" src="images/Img_home_01.png" alt="Hot item 그림">
      <div class="section-content-p-box">
          <p class="section-content-p1">Hot item</p>
          <p class="section-content-p2"><span>인기 상품을</span> 확인해보세요</p>
          <p class="section-content-p3">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해보세요</p>
      </div>
      </div>         
    </section>
    <section class="section-container-right">
      <div class="section-box-right">
      <img class="section-content-right" src="images/Img_home_02.png" alt="Search 그림">
      <div class="section-content-p-box-right">
          <p class="section-content-p1-right">Search</p>
          <p class="section-content-p2-right"><span>구매를 원하는</span> 상품을 검색하세요</p>
          <p class="section-content-p3-right">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
      </div>
      </div>         
    </section>
    <section class="section-container">
      <div class="section-box">
      <img class="section-content" src="images/Img_home_03.png" alt="Register 그림">
      <div class="section-content-p-box">
          <p class="section-content-p1">Register</p>
          <p class="section-content-p2"><span>판매를 원하는</span> 상품을 등록하세요</p>
          <p class="section-content-p3">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
      </div>
      </div>         
    </section>
  </div>
  <div class="bottom-container">
      <div class="bottom-box">
        <div class="bottom-box-child1">
          <div class="bottom-p">
            믿을 수 있는<br> 판다마켓 중고 거래
          </div>
        </div>
        <div class="bottom-box-child2">
          <img class="bottom-panda" src="images/Img_home_bottom.png" alt="bottom 판다 그림">
        </div>
      </div>
    </div>
    <footer class="footer-container">
      <div class="footer-box">
        <div class="footer-child1">
            @codeit - 2024
        </div>
        <div class="footer-child2">
            <a class="footer-child-a cursor-pointer" href="/privacy">
              Privacy Policy 
            </a>
            <a class="footer-child-a cursor-pointer" href="/FAQ">
              FAQ
            </a>
        </div>
        <div class="footer-child3">
            <a href="https://www.facebook.com/codeit.kr/">
             <img class="footer-link cursor-pointer" src="images/ic_facebook.png" alt="Facebook logo">
            </a>
            <a href="https://x.com/codeitkr">
              <img class="footer-link cursor-pointer" src="images/ic_twitter.png" alt="X logo">
             </a>
             <a href="https://www.youtube.com/channel/UCCM79CPm2WbBYTRaiNEExbg">
              <img class="footer-link cursor-pointer" src="images/ic_youtube.png" alt="Youtube logo">
             </a>
             <a href="https://www.instagram.com/codeit_kr/">
              <img class="footer-link cursor-pointer" src="images/ic_instagram.png" alt="Instagram logo">
             </a>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
