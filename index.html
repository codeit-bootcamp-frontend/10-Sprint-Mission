<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="header__inner">
        <h1>
          <a href="/">
            <img src="assets/images/logo-sm.png" alt="판다마켓 로고" />
          </a>
        </h1>
        <a href="/login" class="btn__small">로그인</a>
      </div>
    </header>
    <main>
      <section>
        <div class="main__background">
          <div class="main__background--text">
            <h2>일상의 모든 물건을 거래해 보세요</h2>
            <a href="/items" class="btn__large">구경하러가기</a>
          </div>
          <div>
            <img
              src="./assets/images/img-home-top.png"
              alt="판다마켓 상단 배경 이미지"
            />
          </div>
        </div>
      </section>
      <section>
        <div class="section__card">
          <div>
            <img
              src="./assets/images/img-home-01.jpg"
              alt="인기상품 안내 배경 이미지"
            />
          </div>
          <div class="section__card--text">
            <span>Hot item</span>
            <h3>인기 상품을<br />확인해 보세요</h3>
            <p>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
          </div>
        </div>
      </section>
      <section>
        <div class="section__card">
          <div class="section__card--text">
            <span>Search</span>
            <h3>구매를 원하는 상품을 검색하세요</h3>
            <p>구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</p>
          </div>
          <div>
            <img
              src="./assets/images/img-home-02.jpg"
              alt="인기상품 안내 배경 이미지"
            />
          </div>
        </div>
      </section>
      <section>
        <div class="section__card">
          <div>
            <img
              src="./assets/images/img-home-03.jpg"
              alt="인기상품 안내 배경 이미지"
            />
          </div>
          <div class="section__card--text">
            <span>Register</span>
            <h3>판매를 원하는 상품을 등록하세요</h3>
            <p>어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
          </div>
        </div>
      </section>
      <section>
        <div class="main__background--footer">
          <div>
            <h3>
              믿을 수 있는<br />
              판다마켓 중고거래
            </h3>
            <div>
              <img
                src="./assets/images/img-home-bottom.png"
                alt="믿을 수 있는 판다마켓 중고거래 배경 이미지"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__inner">
        <div class="footer__text footer__text--copyright">
          &copy;codeit - 2024
        </div>
        <ul class="footer__nav">
          <li class="footer__nav-item">
            <a href="/privacy">Privacy Policy</a>
          </li>
          <li class="footer__nav-item">
            <a href="/faq">FAQ</a>
          </li>
        </ul>
        <ul class="footer__social-icons">
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img
                src="./assets/images/ic-facebook.svg"
                alt="페이스북 아이콘"
              />
            </a>
          </li>
          <li>
            <a href="https://www.x.com" target="_blank">
              <img src="./assets/images/ic-twitter.svg" alt="트위터 아이콘" />
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="./assets/images/ic-youtube.svg" alt="유투브 아이콘" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank">
              <img
                src="./assets/images/ic-instagram.svg"
                alt="인스타그램 아이콘"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
