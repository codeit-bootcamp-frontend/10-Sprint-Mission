<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="styles/global.css" />
</head>
<body>
  <div class="sign_container">
    <a href="/">
      <img src="images/logo/panda-market-logo.png" width="392px" height="132px">
    </a>
    <form class="signform" action="./signin.html" method="post">
      <label class="sign_email">이메일</label>
      <input class="sign_input_email" type="text" placeholder="이메일을 입력해주세요">
      <label class="sign_nickname">닉네임</label>
      <input class="sign_input_nickname" type="text" placeholder="닉네임을 입력해주세요">
      <label class="sign_password">비밀번호</label>
      <input class="sign_input_password"type="password" placeholder="비밀번호를 입력해주세요">
      <label class="sign_repassword">비밀번호 확인</label>
      <input class="sign_input_repassword"type="password" placeholder="비밀번호를 다시 입력해주세요">
      <button class="button"type="submit">회원가입</button>
    </form>
    <div class="simple_login">
      <p>간편 로그인하기</p>
      <div class="google_kakaotalklogo"> 
        <a href="https://www.google.com/"><img src="images/logo/Component 2.png"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="images/logo/Component 3.png"></a>
      </div>
    </div>
    <p class="sign_up">판다마켓이 처음이신가요? <a href="login.html">로그인</a></p>
  </div>
  <script src="./signin_focus.js"></script>
</body>
</html>
