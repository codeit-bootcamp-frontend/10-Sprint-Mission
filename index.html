<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="일상의 모든 물건을 거래해보세요">
  <meta property="og:title" content="판다 마켓">
  <meta property="og:url" content="https://najimarket.netlify.app">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://najimarket.netlify.app/images/panda_logo.png">
  <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>판다마켓</title>
</head>
<body>
  <header class="nav-header">
    <a href="/" class="header-logo img"><img src="./images/panda_typo.svg" alt="판다마켓 로고"/></a>
    <a href="/login" class="login">로그인</a>
  </header>
  <main>
    <section class="banner">
      <div class="banner-container banner-container-top">
        <div class="intro intro-top">
          <h2>
            일상의 모든 물건을<br class="responsive-br"/>
            거래해 보세요
          </h2>
          <a href="/items">구경하러 가기</a>
        </div>
        <div class="banner-top-img img"></div>
      </div>
    </section>
    <section class="card">
      <div class="card-container card-right">
        <div class="card-content">
          <div class="card-img img"></div>
          <div class="card-info">
            <span>Hot item</span>
            <strong>
              인기 상품을 <br class="responsive-br"/>
              확인해 보세요
            </strong>
            <p>
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>
      <div class="card-container card-left">
        <div class="card-content">
          <div class="card-img img"></div>
          <div class="card-info">
            <span>Search</span>
            <strong>
              구매를 원하는 <br class="responsive-br"/>
              상품을 검색 하세요
            </strong>
            <p>
              구매하고 싶은 물픔은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
        </div>
      </div>
      <div class="card-container card-right">
        <div class="card-content">
          <div class="card-img img"></div>
          <div class="card-info">
            <span>Register</span>
            <strong>
              판매를 원하는 <br class="responsive-br"/>
              상품을 등록하세요
            </strong>
            <p>
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="banner">
      <div class="banner-container banner-container-bottom">
        <div class="intro intro-bottom">
          <h2>
            믿을 수 있는<br />
            판다마켓 중고 거래
          </h2>
        </div>
        <div class="banner-bottom-img img"></div>
      </div>
    </section>
  </main>
  <footer class="footer-container">
    <div class="footer-info"> ©codeit - 2024</div>
    <div class="footer-links">
      <a href="/privacy">Privacy Policy</a>
      <a href="/faq">FAQ</a>
    </div>
    <div class="footer-social">
      <a href="https://www.facebook.com" target="_blank">
        <img src="./images/ic_facebook.svg" alt="facebook" />
      </a>
      <a href="https://www.x.com" target="_blank">
        <img src="./images/ic_twitter.svg" alt="x" />
      </a>
      <a href="https://www.youtube.com" target="_blank">
        <img src="./images/ic_youtube.svg" alt="youtube" />
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="./images/ic_instagram.svg" alt="instagram" />
      </a>
    </div>
  </footer>
</body>
</html>
