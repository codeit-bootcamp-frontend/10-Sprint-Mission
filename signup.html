<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="판다마켓">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
    <meta property="og:image" content="./img/logo/logo.png">
    <title>회원가입</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrap">
            <div class="home-button">
                <a href ="/">
                    <img class="panda-logo" src="./img/logo/logo.png" alt="판다마켓 홈 버튼">
                </a>
            </div>
            <form id="signup-form" method="input-box">
                <div class="input-box">
                    <label for="email">이메일</label>
                    <input
                        name="email"
                        id="email"
                        type="email"
                        placeholder="이메일을 입력해주세요"
                        required
                    />
                    <span id="email-empty" class="error-message">
                        이메일을 입력해 주세요</span>
                    <span id="email-invalidate" class="error-message">
                        잘못된 이메일 형식입니다</span>
                </div>
                <div class="input-box">
                    <label for="name">닉네임</label>
                    <input
                        name="name"
                        id="name"
                        type="text"
                        placeholder="닉네임을 입력해주세요"
                        required
                    />
                    <span id="name-empty" class="error-message">
                        닉네임을 입력해 주세요</span>
                </div>
                <div class="input-box">
                    <label for="password">비밀번호</label>
                    <input
                        name="password"
                        id="password"
                        type="password"
                        placeholder="비밀번호를 입력해주세요"
                        required
                    />
                    <img class="visibility-btn" src="img/btn_visibility_off.png" alt="비밀번호 숨김">
                    <span id="password-empty" class="error-message">
                        비밀번호를 입력해 주세요</span>
                    <span id="password-invalidate" class="error-message">
                        비밀번호를 8자 이상 입력해주세요</span>
                </div>
                <div class="input-box">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input
                        name="password-confirm"
                        id="password-confirm"
                        type="password"
                        placeholder="비밀번호를 입력해주세요"
                        required
                    />
                    <img class="visibility-btn" src="img/btn_visibility_off.png" alt="비밀번호 숨김">
                    <span id="password-confirm-empty" class="error-message">
                        비밀번호를 입력해 주세요</span>
                    <span id="password-confirm-invalidate" class="error-message">
                        비밀번호가 일치하지 않습니다</span>
                </div>
                <button id="signup-button" class="signup-button" type="submit" >회원가입</button>
            </form>
            <div class="simple-login-box">
                <p class="simple-login-text">간편 로그인하기</p>
                <div class="simple-login-sns-box">
                    <a href="https://www.google.com/" target="_blank"
                    ><img
                        class="simple-login-sns-logo"
                        src="img/icon/ic_google.png"
                        alt="구글 로그인"
                    /></a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank"
                    ><img
                        class="simple-login-sns-logo"
                        src="img/icon/ic_kakao.png"
                        alt="카카오톡 로그인"
                    /></a>
                </div>
            </div>
            <div class="auth-switch-box">
                <p class="auth-switch-text">이미 회원이신가요?</p>
                <a class="switch-to-login" href="/login.html">로그인</a>
            </div>
        </div>
    </div>
    <script src="script/auth.js"></script>  
</body>
</html>
